<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="../../Style.css">
</head>
<body>
    <div class="container-form-signup">
        <!-- Login Form Section -->
        <div class="login-form">
            <h1>Create an account !</h1>
            <p>Already have an account? <a href="../../pages/login/Login.html">Login</a></p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Email</label><br>
                    <input type="text" id="password" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="checkbox">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="button-login">
                    <a href="../../profile.html" class="button">Log In</a>
                </div>
            </form>
            <div class="divider">
                <span>or continue with</span>
            </div>
            <div class="social-login">
                <button class="social-button facebook">
                    <img src="../../img/Logo/facebook.png" alt="Facebook Icon"> Sign up with Facebook
                </button>
                <button class="social-button google">
                    <img src="../../img/Logo/google.png" alt="Google Icon"> Sign up with Google
                </button>
            </div>
        </div>

        <!-- Image Section -->
        <div class="images-login">
            <img src="../../img/Logo/login.png" alt="Login-image">
        </div>
    </div>
</body>
</html>
